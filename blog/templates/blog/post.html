{% extends "global/index.html" %}

{% block texto %}
<header class="title">
    <h1>Blog</h1>
    <h2>Thomas Nicholas</h2>
    {{ variavel }}
</header>
{% endblock texto %}

{% block posts %}
<article class="post single_post">
    <header>
        <h1 class="post__title">
            <a href="{% url "blog:post" post.id %}">
            {{ post.title }}
            </a>
        </h1>
    </header>
    <div class="post_body">
        {{ post.body }}
    </div>
</article>
{% endblock posts %}
